        </div>

             <a id="{{item.route}}" class="navbarText" routerLink={{item.route}} onClick="changeNavLinks(this.id)"
            routerLinkActive="mobileActive">-- {{ item.navbarTitle }}</a>
    </div>

            </div>
              
          </div>
        
        </div>
      </div>

     
    </div>
    <a class="icon" onClick="myFunction()">
      <i class="fa fa-bars"></i>

  </div>

          routerLinkActive="desktopNavActive">{{ item.navbarTitle }}</a>
      </div>
